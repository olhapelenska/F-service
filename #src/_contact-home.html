<section class="contact-home">
  <div class="contact-home__container container">
    <div class="contact-home__content">
      <div class="contact-home__form">
        <h3 class="contact-home__form-title title-h3">Записаться</h3>
        <p class="contact-home__form-paragraph normal-text">
          Оставьте номер, и мы Вам перезвоним!
        </p>
        <div class="contact-home__form-elements form-elements">
          <div class="contact-home__input">
            <input
              class="normal-text form-input"
              type="text"
              name="yourname"
              id="yourname"
              placeholder="Имя"
            />
          </div>
          <div class="contact-home__input">
            <input
              class="normal-text form-input"
              type="tel"
              name="phone"
              id="phone"
              placeholder="+38(0__)___-__-__"
            />
          </div>
          <div class="contact-home__input">
            <label class="contact-home__checkbox">
              <input
                class="checkbox"
                type="checkbox"
                name="checkbox"
                id="checkbox"
              />
              <div class="checkbox-text">
                Даю свое согласие на обработку персональных данных и принимаю
                условия соглашения
              </div>
            </label>
          </div>
          <div class="contact-home__checkbox"></div>
          <button class="contact-home__btn btn" type="submit">
            <p class="btn-text normal-text">Отправить</p>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
