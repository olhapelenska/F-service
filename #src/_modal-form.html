<section class="contact-home modal-form modal" id="modal-form">
  <div class="contact-home__content">
    <div class="contact-home__form">
      <button data-close-button class="modal__close-btn">
        <svg
          width="43"
          height="43"
          viewBox="0 0 43 43"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect
            x="9.89941"
            y="31.1127"
            width="30"
            height="2"
            transform="rotate(-45 9.89941 31.1127)"
            fill="white"
          />
          <rect
            x="31.1128"
            y="32.5269"
            width="30"
            height="2"
            transform="rotate(-135 31.1128 32.5269)"
            fill="white"
          />
        </svg>
      </button>
      <div class="contact-home__form-text wp-text">
        <h3>Записаться</h3>
        <p>Оставьте номер, и мы Вам перезвоним!</p>
      </div>
      <div class="contact-home__form-elements form-elements">
        <div class="contact-home__input">
          <input
            class="normal-text form-input"
            type="text"
            name="yourname"
            id="yourname"
            placeholder="Имя"
          />
        </div>
        <div class="contact-home__input">
          <input
            class="normal-text form-input"
            type="tel"
            name="phone"
            id="phone"
            placeholder="+38(0__)___-__-__"
          />
        </div>
        <div class="contact-home__input-checkbox">
          <label class="contact-home__checkbox">
            <input
              class="checkbox"
              type="checkbox"
              name="checkbox"
              id="checkbox"
            />
            <div class="checkbox-text">
              Даю свое согласие на обработку персональных данных и принимаю
              условия соглашения
            </div>
          </label>
        </div>
        <div class="contact-home__checkbox"></div>
        <button class="contact-home__btn btn" type="submit">
          <p class="btn-text normal-text">Отправить</p>
        </button>
      </div>
    </div>
  </div>
</section>
<div id="overlay"></div>
