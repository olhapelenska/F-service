<section class="get-in-touch">
  <div class="container">
    <form class="get-in-touch__form wp-text">
      <h3>To get in touch</h3>
      <p>Leave your contacts and we will contact you</p>
      <div class="get-in-touch__form-elements">
        <div class="get-in-touch__form-input">
          <input
            class="form-input"
            type="text"
            name="yourname"
            id="yourname"
            placeholder="Name"
          />
        </div>
        <div class="get-in-touch__form-input">
          <input
            class="form-input"
            type="tel"
            name="telephone"
            id="telephone"
            placeholder="Your number"
          />
        </div>
        <div class="get-in-touch__form-input">
          <input
            class="form-input"
            type="email"
            name="yourmail"
            id="yourmail"
            placeholder="Your e-mail"
          />
        </div>
        <button
          class="get-in-touch__form-button form-btn"
          data-modal-target="#modal-thanks"
        >
          <div class="btn-text">send</div>
          <div class="btn-icon">
            <svg
              viewBox="0 0 12 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M0 11.4222L11.3016 0.115723L11.8792 0.693566L0.577595 12L0 11.4222Z"
              />
              <path
                d="M12.0002 11.7271H11.1833V0.839117H0.299988V0H12.0001L12.0002 11.7271Z"
              />
            </svg>
          </div>
        </button>
      </div>
    </form>
  </div>
</section>
