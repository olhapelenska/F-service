<section class="contact-us">
  <div class="contact-us__container container">
    <div class="contact-us__content">
      <div class="contact-us__form">
        <div class="contact-us__form-text wp-text">
          <h3>
            Интересуют детали? <br />
            Звоните!
          </h3>
          <p>Оставьте номер, и мы Вам перезвоним!</p>
        </div>
        <div class="contact-us__form-elements form-elements">
          <div class="contact-us__input">
            <input
              class="normal-text form-input"
              type="text"
              name="yourname"
              id="yourname"
              placeholder="Имя"
            />
          </div>
          <div class="contact-us__input">
            <input
              class="normal-text form-input"
              type="tel"
              name="phone"
              id="phone"
              placeholder="+38(0__)___-__-__"
            />
          </div>
          <div class="contact-us__input">
            <label class="contact-us__checkbox">
              <input
                class="checkbox"
                type="checkbox"
                name="checkbox"
                id="checkbox"
              />
              <div class="checkbox-text">
                Даю свое согласие на обработку персональных данных и принимаю
                условия соглашения
              </div>
            </label>
          </div>
          <button class="contact-us__btn btn" type="submit">
            <p class="btn-text normal-text">Отправить</p>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
